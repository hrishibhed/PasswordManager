<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .password-display-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            background: #f9f9f9;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 500;
            word-wrap: break-word;
            margin-bottom: 1.5rem;
        }

        .password-display {
            flex: 1;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .reload-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reload-button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .range-value {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #555;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        button.copy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.copy-button:hover {
            background-color: #218838;
        }

        /* Login button style */
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Login button -->
    <a href="{% url 'login' %}" class="login-button">Login</a>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display-wrapper">
            <div class="password-display" id="password-display">Your secure password</div>
            <button class="reload-button" onclick="updatePassword()"> 
                ‚ü≥
               </button>
        </div>
        <form>
            <div class="form-group">
                <label>Password Length</label>
                <div class="range-value" id="range-value">12</div>
                <input type="range" id="length" min="4" max="128" value="12" oninput="updatePassword()">
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" checked onchange="updatePassword()"> Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked onchange="updatePassword()"> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked onchange="updatePassword()"> Numbers</label>
                <label><input type="checkbox" id="special" checked onchange="updatePassword()"> Symbols</label>
            </div>
        </form>
        <button class="copy-button" onclick="copyToClipboard()"> Copy Password! </button>
    </div>

    <script>
        function updatePassword() {
            const length = document.getElementById('length').value;
            document.getElementById('range-value').innerText = length;

            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const special = document.getElementById('special').checked;

            const password = generatePassword(length, uppercase, lowercase, numbers, special);
            document.getElementById('password-display').innerText = password;
        }

        function generatePassword(length, uppercase, lowercase, numbers, special) {
            const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerChars = "abcdefghijklmnopqrstuvwxyz";
            const numberChars = "0123456789";
            const specialChars = "!@#$%^&*()_+-=[]{}|;:',.<>?/";

            let allChars = '';
            if (uppercase) allChars += upperChars;
            if (lowercase) allChars += lowerChars;
            if (numbers) allChars += numberChars;
            if (special) allChars += specialChars;

            if (!allChars) return "Please select at least one option!";

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }
            return password;
        }

        function copyToClipboard() {
            const password = document.getElementById('password-display').innerText;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }

        // Generate an initial password when the page loads
        document.addEventListener('DOMContentLoaded', updatePassword);
    </script>

{% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
